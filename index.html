<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee street</title>
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="container">
          <nav>
            <img class="image-first" src="images/logo_coffe.svg" alt="" />
            <div class="bar-info">
              <ul>
                <li><a href="" class="color-about">About us</a></li>
                <li><a href="">Our Product</a></li>
                <li><a href="">Delivery</a></li>
              </ul>
            </div>

            <div class="input">
              <img class="image-1" src="images/akar-icons_search.svg" alt="" />
              <input type="text" placeholder="Cappuccino " />
            </div>

            <img class="image-2" src="images/icons_cart.svg" />
          </nav>
        </div>
      </div>

      <div class="center">
        <div class="container">
          <div class="center-info">
            <div class="informtion">
              <p>
                Enjoy your <span> coffee</span> <br />
                before your activity
              </p>
              <p class="sc">
                Boost your productivity and build your <br />
                mood with a glass of coffee in the morning
              </p>
              <div class="container-button">
                <button>Order now</button>
                <img src="images/Group (1) 1 (2).svg" alt="" />
              </div>
              <label>More menu</label>
            </div>

            <div class="image">
              <div class="pic">
                <div class="imagex">
                  <img src="images/Ellipse 5.svg" alt="" />
                  <img class="Exclude" src="images/Exclude.svg" alt="" />
                  <img
                    class="unsplash"
                    src="images/unsplash_PKXAiiy1O4U.svg"
                    alt=""
                  />
                </div>
                <div class="labels">
                  <div class="label-1">
                    <label for="">Cappuccino</label>
                  </div>

                  <div class="label-2">
                    <label for="">4.8</label>
                    <img src="images/akar-icons_star.svg" alt="" />
                  </div>
                  <div class="label-3">
                    <label class="label3-3" for="">18K</label>
                  </div>
                </div>
                <img class="bg-img" src="images/bg_img_hero.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>Popular <span> Now</span></h1>
      <img class="img-hero" src="images/bg_img_hero (1).svg" alt="" />
    </header>
    <section class="section-1">
      <div class="carts">
        <div class="cart-1">
          <div class="contr">
            <div class="picture">
              <img src="images/img_product.svg" alt="" />
              <div class="rating-pic">
                <p>4.8</p>
                <img src="images/akar-icons_star.svg" alt="" />
              </div>
            </div>
            <div class="info-cart">
              <p>Vanilla Latte</p>
              <p>21 K</p>
            </div>
            <div class="sc-info-cart">
              <div class="button-cart">
                <button class="btn">Hot</button>
                <button class="btn">cold</button>
              </div>
              <div class="imgcart">
                <img src="images/Group (1) 1 (2).svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="cart-1 cart-2">
          <div class="contr">
            <div class="picture">
              <img src="images/espresso.svg" alt="" />
              <div class="rating-pic">
                <p>4.8</p>
                <img src="images/akar-icons_star.svg" alt="" />
              </div>
            </div>
            <div class="info-cart">
              <p>Espresso</p>
              <p>12 K</p>
            </div>
            <div class="sc-info-cart">
              <div class="button-cart">
                <button class="btn">Hot</button>
                <button class="btn">cold</button>
              </div>
              <div class="imgcart">
                <img src="images/Group (1) 1 (2).svg" alt="" />
              </div>
            </div>
          </div>
        </div>

        <div class="cart-1 cart-3">
          <div class="contr">
            <div class="picture">
              <img src="images/hazelnut latte.svg" alt="" />
              <div class="rating-pic">
                <p>4.8</p>
                <img src="images/akar-icons_star.svg" alt="" />
              </div>
            </div>
            <div class="info-cart">
              <p>Hazelnut Latte</p>
              <p>23 K</p>
            </div>
            <div class="sc-info-cart">
              <div class="button-cart">
                <button class="btn">Hot</button>
                <button class="btn">cold</button>
              </div>
              <div class="imgcart">
                <img src="images/Group (1) 1 (2).svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
